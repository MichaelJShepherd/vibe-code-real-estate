<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Dream Homes Realty</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: #f4f6f8;
        color: #222;
      }
      .navbar {
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .navbar-container {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1rem;
      }
      .navbar-logo {
        font-size: 1.3rem;
        font-weight: bold;
        color: #2d3e50;
        text-decoration: none;
      }
      .navbar-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }
      .navbar-links li a {
        color: #2d3e50;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .navbar-links li a.active,
      .navbar-links li a:hover {
        color: #1a2533;
        font-weight: bold;
      }
      .navbar-btn {
        background: #2d3e50;
        color: #fff;
        padding: 0.5rem 1.1rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s;
        margin-left: 1.5rem;
      }
      .navbar-btn:hover {
        background: #1a2533;
      }
      @media (max-width: 700px) {
        .navbar-container {
          flex-direction: column;
          align-items: flex-start;
        }
        .navbar-links {
          flex-direction: column;
          gap: 0.7rem;
          width: 100%;
          margin-top: 0.5rem;
        }
        .navbar-btn {
          margin-left: 0;
          margin-top: 0.7rem;
        }
      }
      .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        max-width: 400px;
        margin: 0 auto;
      }
      input,
      textarea {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background: #2d3e50;
        color: #fff;
        border: none;
        padding: 0.7rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1a2533;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">Dream Homes Realty</a>
        <ul class="navbar-links">
          <li><a href="search.html">Search</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <a href="list-property.html" class="navbar-btn">List Property</a>
      </div>
    </nav>
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div
        id="thankYouMessage"
        style="
          display: none;
          text-align: center;
          color: green;
          margin-top: 1rem;
          font-size: 1.1rem;
        "
      >
        Thank you for contacting us! We'll get back to you soon.
      </div>
    </div>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("contactForm").style.display = "none";
          document.getElementById("thankYouMessage").style.display = "block";
        });
    </script>
  </body>
</html>
