<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - RealtyPro</title>
    <style>
      :root {
        --primary: #101828;
        --accent: #6366f1;
        --bg: #f8fafc;
        --card-bg: #fff;
        --border: #e5e7eb;
        --muted: #6b7280;
        --radius: 16px;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--primary);
      }
      .navbar {
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 0;
      }
      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1.5rem;
      }
      .navbar-logo {
        display: flex;
        align-items: center;
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--primary);
        text-decoration: none;
        gap: 0.5rem;
      }
      .navbar-logo svg {
        width: 28px;
        height: 28px;
        fill: var(--accent);
      }
      .navbar-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        align-items: center;
      }
      .navbar-links li a {
        color: var(--primary);
        text-decoration: none;
        font-size: 1rem;
        padding: 0.3rem 0.8rem;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .navbar-links li a.active,
      .navbar-links li a:hover {
        background: var(--accent);
        color: #fff;
      }
      .navbar-btn {
        background: var(--primary);
        color: #fff;
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s;
        margin-left: 1.5rem;
        border: none;
        cursor: pointer;
        display: inline-block;
      }
      .navbar-btn:hover {
        background: var(--accent);
      }
      .navbar-icons {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        margin-left: 1.5rem;
      }
      .navbar-icons svg {
        width: 22px;
        height: 22px;
        fill: var(--primary);
        cursor: pointer;
        transition: fill 0.2s;
      }
      .navbar-icons svg:hover {
        fill: var(--accent);
      }
      @media (max-width: 900px) {
        .navbar-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.7rem;
        }
        .navbar-links {
          gap: 1rem;
        }
        .navbar-btn,
        .navbar-icons {
          margin-left: 0;
        }
      }
      .hero {
        max-width: 700px;
        margin: 2.5rem auto 1.5rem auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .search-bar {
        display: flex;
        gap: 1rem;
        width: 100%;
        background: #fff;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 1.2rem 1rem;
        align-items: center;
        justify-content: center;
      }
      .search-bar input,
      .search-bar select {
        padding: 0.7rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        background: #f9fafb;
        min-width: 180px;
      }
      .search-bar button {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      .search-bar button:hover {
        background: var(--accent);
      }
      .stats-row {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin: 2rem 0 2.5rem 0;
        flex-wrap: wrap;
      }
      .stat-card {
        background: #fff;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 1.2rem 2.2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        min-width: 180px;
        flex: 1 1 180px;
        max-width: 260px;
      }
      .stat-icon {
        background: #f1f5ff;
        border-radius: 50%;
        padding: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .stat-icon svg {
        width: 28px;
        height: 28px;
        fill: var(--accent);
      }
      .stat-info {
        display: flex;
        flex-direction: column;
      }
      .stat-value {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .stat-label {
        color: var(--muted);
        font-size: 0.97rem;
      }
      .contact-section {
        max-width: 500px;
        margin: 3rem auto 2rem auto;
        background: #fff;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2.5rem 2rem;
      }
      .contact-section h2 {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .contact-section p {
        color: var(--muted);
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      input,
      textarea {
        padding: 0.7rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        background: #f9fafb;
      }
      button {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      button:hover {
        background: var(--accent);
      }
      .thank-you {
        display: none;
        text-align: center;
        color: green;
        margin-top: 1.5rem;
        font-size: 1.1rem;
      }
      .show {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <svg viewBox="0 0 24 24">
            <path
              d="M3 10.5V19a2 2 0 0 0 2 2h4v-5h6v5h4a2 2 0 0 0 2-2v-8.5a2 2 0 0 0-.76-1.56l-7-5.6a2 2 0 0 0-2.48 0l-7 5.6A2 2 0 0 0 3 10.5z"
            />
          </svg>
          RealtyPro
        </a>
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Properties</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="navbar-icons">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          <svg viewBox="0 0 24 24">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <circle cx="12" cy="10" r="3" />
            <path d="M12 13c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
        <a href="list-property.html" class="navbar-btn">List Property</a>
      </div>
    </nav>
    <div class="hero">
      <form class="search-bar">
        <input type="text" placeholder="Enter location, city, or ZIP code" />
        <select>
          <option>Property Type</option>
          <option>Apartment</option>
          <option>House</option>
          <option>Condo</option>
        </select>
        <button type="submit">Search</button>
      </form>
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M3 10.5V19a2 2 0 0 0 2 2h4v-5h6v5h4a2 2 0 0 0 2-2v-8.5a2 2 0 0 0-.76-1.56l-7-5.6a2 2 0 0 0-2.48 0l-7 5.6A2 2 0 0 0 3 10.5z"
              />
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-value">10,000+</div>
            <div class="stat-label">Properties Listed</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 21c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9 4.03 9 9 9zm0-2c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm-1-4h2v2h-2zm0-8h2v6h-2z"
              />
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-value">$2.5B+</div>
            <div class="stat-label">Total Sales</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              />
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-value">50+</div>
            <div class="stat-label">Cities Covered</div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-section">
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you! Fill out the form below and our team will
        get back to you soon.
      </p>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="thankYouMessage" class="thank-you">
        Thank you for contacting us! We'll get back to you soon.
      </div>
    </div>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("contactForm").style.display = "none";
          document.getElementById("thankYouMessage").classList.add("show");
        });
    </script>
  </body>
</html>
